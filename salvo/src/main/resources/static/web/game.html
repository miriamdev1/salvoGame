<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- gridstack -->
	<link rel="stylesheet" href="dist/normalize.css"/>
	<link rel="stylesheet" href="dist/gridstack.css"/>
	<link rel="stylesheet" href="dist/gridstack-extra.css"/>

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

	<!--<link rel="stylesheet" href="styles/style.css"/>-->
	<link rel="shortcut icon" href="favicon.ico">
	<link rel="stylesheet" href="styles/ships-style.css"/>
	<link rel="stylesheet" href="styles/game.css"/>
</head>
<body>
<div id="app" class="container-fluid">

	<nav class="navbar  navbar-dark bg-dark justify-content-left my-2">
		<a class="navbar-brand  ml-0" href="http://localhost:8080/web/games.html" ><i class='fas fa-arrow-circle-left' style='font-size:36px'></i></a>
		<h1 class="text-center">Salvo Game</h1>

		<div class="nav navbar-nav flex-row justify-content-center flex-nowrap">
			<span class="text-right font-weight-bold mr-2 "><i style='font-size:24px' class='far fa-user-circle'></i> {{ currentPlayer }}</span>
			<button @click="logout(event)" id="logout-btn" type="button" class="btn btn-secondary ml-auto mr-2">Logout</button>
		</div>
	</nav>

	<div class="header d-flex justify-content-center">
	</div>

	<div>
		<h3 id="playerInfo" class="text-center">{{currentPlayer}}(you) vs {{opponent}} </h3>
	</div>
	<div class="row justify-content-md-center align-items-center">
		<div class="col align-items-center my-auto">
			<!-- SHIP GRID -->
			<div class="grid-ships" id="ships-grid">
				<h2 class="text-center">Ship Board</h2>

				<div id="grid" class="grid-stack grid-stack-10">

				</div>
			</div>
		</div>
		<small id="alert-text"></small>
		<!--INFO GAME BTN-->
		<div class="col sm-3  my-auto">

			<template v-if="ships.length == 0">
				<div class="text-center">
					<button onclick="placeShips()" class="btn  btn-sm addShips-btn text-center" type="button" id="addShips-btn">D O N E</button>
					<h2> Drag & Drop your Ships</h2>
					<h4>one click on ship for rotate</h4>
				</div>
			</template>
			<div  id = "salvoes-grid">


			</div>
			<!--SALVO GRID-->
			<div class="col align-items-center my-auto">
				<div class="grid-salvoes">
					<h2 class="text-center">Salvo Board</h2>
				</div>
			</div>
		</div>
		<template v-if="salvoes.length == 0">
			<div class="text-center">
				<button id="add-salvoes" onclick="postSalvoes()" class="btn  btn-sm placeSalvo-btn text-center" type="button"> Send Salvoes</button>
			</div>
		</template>

	</div>
	<!--History Table -->

	<div class="row justify-content-center" id="gameHistory">
		<div class="col-sm-5 align-items-start align-items-center" id="selftable" >

			<div id="gameRecordSelf" class="scrollable">
				<table id="gameRecordSelfTable" class="table table-striped table-secondary table-fixed rounded shadow table-sm ">
					<col class="columnTurn">
					<col class="columnDamages">
					<thead class="thead-fixed thead-dark">
					<th class="textCenter">Turn</th>
					<th>Damages on my fleet</th>
					</thead>
					<tbody></tbody>
				</table>
			</div>
		</div>
		<div class="col-sm-1">
		</div>

		<div class="col-sm-5 align-items-start" id="opptable">
			<div id="gameRecordOpponent" class="scrollable">
				<table id="gameRecordOppTable" class="table table-striped table-secondary table-fixed rounded shadow table-sm">
					<col class="columnTurn">
					<col class="columnDamages">
					<thead class="thead-fixed thead-dark">
					<th class="textCenter">Turn</th>
					<th>Damages on Opponent's fleet</th>
					</thead>
					<tbody></tbody>
				</table>
			</div>
		</div>
	</div>
</div>

</div>

</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src='https://kit.fontawesome.com/a076d05399.js'></script>
<!--GridStack-->
<script src="dist/jquery-3.4.1.min.js"></script>
<script src="dist/lodash.min.js"></script>
<script src="dist/jquery-ui.min.js"></script>
<script src="dist/gridstack.js"></script>
<script src="dist/gridstack.jQueryUI.js"></script>
<script src="dist/jquery.ui.touch-punch.min.js"></script>

<script src="scripts/game.js"></script>

</body>
</html>
